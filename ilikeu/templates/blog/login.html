            <div class="card card-signup">

              <form class="form" method="POST" action="">{% csrf_token %}
                <div class="header header-primary text-center">
                  <h4>Sign Up</h4>
                  <div class="social-line">
                    <a href="#pablo" class="btn btn-simple btn-just-icon">

                    <a href="#pablo" class="btn btn-simple btn-just-icon">

                    </a>
                    <a href="#pablo" class="btn btn-simple btn-just-icon">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <p class="text-divider">Or Be Classical</p>

                <div class="content">

                    <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">face</i>
                    </span>
                        <select class="select form-control" placeholder="Choose an option">
                            <option disabled selected class="disabled"> Choose gender</option>
                            <option value="1">Man</option>
                            <option value="1">Woman</option>
                        </select>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="material-icons">today</i>
                    </span>
                      <input type="text" class="datepicker form-control" value="04/11/2017" />
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">phone</i>
                    </span>
                    <input type="text" class="form-control" placeholder="Phone Number...">
                  </div>

{#                  <div class="input-group">#}

{#                    </span>#}

{#                  </div>#}

                  <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">lock_outline</i>
                    </span>
                    <input type="password" placeholder="Password..." class="form-control" />
                  </div>

                  <div class="footer text-center">
                      <button type="submit" class="btn btn-simple btn-primary btn-lg">Get Started</button>
                  </div>

                </div>
              </form>
            </div>
